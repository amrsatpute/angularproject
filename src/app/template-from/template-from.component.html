<div class="container">
  <div class="row justify-content-center">

    <div class="col-md-6 text-left rounded shadow py-5">
      <div>
        <h2>Simple Form</h2>
      </div>
      <form #myForm="ngForm" (ngSubmit)="OnSubmit(myForm)">
        <div class="form-group">
          <label for="username">UserName</label>
          <input required type="text" class="form-control" id="username" name="username" ngModel
            placeholder="Enter username" #username="ngModel">
            <small class="text-danger" *ngIf="!email.valid && email.touched">Enter a valid email</small>

        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input required type="text" class="form-control" id="email" name="email" ngModel placeholder="Enter email"
          #email="ngModel">
          <small class="text-danger" *ngIf="!email.valid && email.touched">Enter a valid email</small>
        </div>
        <div class="form-group py-2">
          <label for="course">Select Course</label>
          <select (change)="getCourse($event)" name="course" class="form-group " id="course" [ngModel]="defaultCource">
            <option [value]="course" *ngFor="let course of courseArr">
              {{course}}
            </option>
          </select>
        </div>
        <button type="submit" [disabled]="myForm.invalid" class="btn btn-success">Submit</button>
      </form>
    </div>
  </div>
</div>
